<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    el atributo (rel) establece la relaciÃ³n que existe entre el documento html y con el que se va a enlazar en este caso 
    (stylesheet o hoja de estilos) y con el atributo (href) indicamos
    la ruta del documento que queremos enlazar
  -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- 
    otra forma de utilizar css es utilizar la etiqueta (style) dentro de la etiqueta (head)
    , de esta forma podemos empezar a aplicar los estilos dentro de esta etuqueta
  -->
  <!-- <style>
    body {
      background-color: aquamarine;
    }
  </style> -->
  <!--  
    otra forma de utilizar css es utilizando (@import) que permite importar reglas de otras
    hojas de estilos, en este caso asociamos la url del archivo css de esta forma podemos 
    aplicar estilos
  -->
  <!-- <style>
    @import url(css/styles.css);
  </style> -->
  <title>Conectar html y css</title>
</head>
<body>
  <h1>Conectar html y css</h1>
  <!-- 
    finalmente podemos poner estilos en linea por medio del atributo (style)
  -->
  <p style="background-color:rgb(216, 241, 73);">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci maxime eos soluta ad? Architecto explicabo iure, culpa quae voluptates nobis totam ut laudantium error voluptas aliquam reprehenderit tenetur asperiores ratione!</p>
</body>
</html>
